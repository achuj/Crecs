{% include 'public/public_header.html' %}



<div class="col-md-6  col-md-offset-3 animate-box white-bg">
        <h3>USER REGISTRATION</h3>
        <form action="" method="post">
            <div class="row form-group">
                <div class="col-md-12">
                    <input type="text"  name="fname" class="form-control" placeholder="first name" required pattern="[a-zA-Z]{1,20}" title="input a valid name">
                </div>
                <div class="col-md-12">
                    <input type="text" name="lname" class="form-control" placeholder="last name" required pattern="[a-zA-Z]{1,20}" title="input a valid name">
                </div>
                <div class="col-md-12">
                    <input type="email" name="email" class="form-control" placeholder="email" required>
                </div>
                <div class="col-md-12">
                    <input type="text" name="phone" class="form-control" placeholder="phone number" required pattern="[0-9]{10}" title="input a valid phone number">
                </div>
                <div class="col-md-6">
                <input type="text"  class="form-control" placeholder="Date of Birth" disabled>
                </div>
                <div class="col-md-6">
                <input type="date" name="dob"  class="form-control">
                </div>
                <div class="col-md-12">
                    <input type="text" name="user" class="form-control" placeholder="User Name">
                </div>
                <div class="col-md-12">
                    <input type="password" name="pass" class="form-control" placeholder="password" required pattern="[{4,20}" title="password must contain atlest 4 character">
                </div>
                <div class="col-md-12">
                    <input type="password" name="cpass" class="form-control" placeholder="confirm password" required pattern="[{4,20}" title="enter the same password as above">
                </div>

            </div>



            <div class="row form-group">
                 <div class="col-md-12">
                    <input type="submit" name="submit" class="btn btn-danger" value="REGISTER">
                </div>

            </div>
        </form>
    </div>
