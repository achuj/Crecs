{% include 'public/public_header.html' %}


<div class="col-md-6  col-md-offset-3 animate-box white-bg">
        <h3>NEW INSTITUTION REGISTRATION</h3>
        <form action="" method="post">
            <div class="row form-group">
                <div class="col-md-12">
                    <input type="text"  name="name" class="form-control" placeholder="INSTITUTION NAME" required pattern="{1,20}" title="input a valid name">
                </div>
                <div class="col-md-12">
                        <select name="uni_id" class="form-control">
                            <option selected disabled>Choose university</option>
                            {% for row in university %}
                            <option value="{{row['uni_id']}}">{{row['uni_name']}}</option>
                            {% endfor %}
                        </select>
                    </td>

                <div class="col-md-12">
                    <input type="text" name="address" class="form-control" placeholder="ADDRESS" required pattern="{1,20}" title="input a valid name">
                </div>
                   <div class="col-md-12">
                    <input type="email" name="email" class="form-control" placeholder="email" required>
                </div>

                <div class="col-md-12">
                    <input type="text" name="phone" class="form-control" placeholder="contact number" required pattern="[0-9]{10}" title="enter valid phone number">
                </div>


                <div class="col-md-12">
                    <input type="text" name="user" class="form-control" placeholder="User Name">
                </div>
                <div class="col-md-12">
                    <input type="password" name="pass" class="form-control" placeholder="password" required pattern="[{4,20}" title="password must contain atlest 4 character">
                </div>
                    <div class="col-md-12">
                    <input type="password" name="cpass" class="form-control" placeholder="confirm password" required pattern="[{4,20}" title="confirm your password">
                </div>

            </div>



            <div class="row form-group">
                 <div class="col-md-12">
                    <input type="submit" name="submit" class="btn btn-danger" value="REGISTER">
                </div>

            </div>
        </form>
    </div>

{% include 'public/public_footer.html' %}
